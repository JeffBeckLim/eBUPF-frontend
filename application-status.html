<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Status</title>
    <link rel="shortcut icon" href="assets/BU-logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <!-- Sidebar -->
                <div id="sidebar" class="sidebar"></div>
            </div>
            <div class="col-md-9 mt-5 mb-5">
                <div class="container d-flex flex-column align-items-center justify-content-center">
                    <div class="app-status-box">
                        <p>Loan Application Status</p>
                        <p><span>Multi-Purpose Loan</span> <span>April 1, 2023</span></p>
                        <div class="row">
                            <div class="col-6">
                                <p>Request</p>
                                <p><span>Php</span> <span>50,000.00</span></p>
                            </div>
                            <div class="col-6">
                                <p>Years to pay</p>
                                <p>1 year</p>
                            </div>
                        </div>
                        <div class="status-box">
                            Status 1
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js "></script>
    <script>
        fetch('member-nav.html')
            .then(response => response.text())
            .then(content => {
                document.getElementById('sidebar').innerHTML = content;
            });
    </script>
