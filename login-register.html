<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>BU Provident Fund</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    
  </head>
  
  <body>
    <main class="container mt-5">
      <section class="d-flex justify-content-center align-items-center">
        
        <div class="card rounded-4 shadow-sm" style="width: 60rem;">
          <div class="row g-0  h-100">
            <div class="col-6  h-100 d-none d-md-block">
              <div class=" bu-low-gradient m-3 rounded-4 d-flex" style="height: 38rem;">
                
                <section class="w-100">
                  <img style="pointer-events: none;" class="overlay-image" src="assets/BUBG.jpg" alt="bicol university">
                   <div class="row g-0  d-flex justify-content-center pb-lg-3 pt-lg-1 px-lg-5 px-md-2">
                    <div class="card shadow-sm rounded-5 mt-md-4 text-center" >
                      <div class="row align-items-center g-0">
                        <div class="col-2 m-2 m-md-0 ">
                          <img class="img-fluid" style="width: 2.5rem;" src="assets/BU-logo.png" alt="">
                        </div>
                        <div class="col me-4 me-md-0">
                          <h5 class="fs-lg-6 fw-bolder m-3 bu-text-light-blue">BICOL <span class="bu-text-orange">UNIVERSITY</span></h5>
                        </div>
                      </div>
                    </div>
                   </div>
                      
                  <div class="d-flex justify-content-center">
                    <section class="mt-5">
                      <div class="d-flex justify-content-center">
                        <div class="col-8 text-center">
                          <h2 class="text-center text-light fw-bolder">PROVIDENT FUND INC.</h2>
                        </div>
                        
                      </div>
    
                      <div class=" border-top border-3 mx-5">
                        <p class="mt-1 text-center text-light fw-bold">LOAN MANAGEMENT SYSTEM</p>
                      </div>
                    </section>  
                  </div>

                  <div class="d-flex justify-content-center align-items-end " style="height: 15rem;">
                      <p class="fw-7 text-light">Bicol Unviversity Provident Fund 2023</p>
                  </div>  
                  
                </section>
                

              </div>
            </div>
            <div class="col" style="padding: 3rem;">

            <!-- CAPSULE -->
            <div class="col-12 g-0 p-2 5 mb-3 d-md-none d-flex align-items-center justify-content-center">
              <div class="d-flex bg-light  py-3 ps-2 pe-3 border rounded-5" style="scale: 0.9;">
                <img class="img-fluid" style="width: 2rem;" src="assets/BU-logo.png" alt="" >
                <h6 class="fw-bold bu-text-light-blue d-flex align-items-center m-auto ps-1" >BICOL<span class="bu-text-orange"> UNIVERSITY</span></h6>
              </div>
            </div>
            <!-- CAPSULE -->
              
              <div class="col-12  mb-5 pt-md-5">
                <h4 class="fw-bolder ">
                  Welcome to  <span class="bu-text-orange">e</span>BUPF!
                </h4>
                <p>
                  Please Log in to your account
                </p>
              </div>

              <div class="col-12  ">
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-labeltext-dark">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label text-dark">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>

                  <div class="text-center p-1 pt-5">
                    <button type="submit" class="btn rounded-pill w-75 fw-bold bu-orange text-light grow-on-hover">Log in</button>
                    <div class="mt-3 border-bottom border-1">
                      <p class="fw-7"><a class="text-decoration-none bu-text-light-blue" href="">Forgot Password?</a></p>
                    </div>
                  </div>
                </form>
                <!-- Opens The Modal -->
                <div class=" text-center mt-4">
                  <p class="fw-7">Donâ€™t have an account? <span><a class="text-decoration-none fw-bold text-dark" href="#" data-bs-toggle="modal" data-bs-target="#register">Sign Up</a></span></p>
                </div>
                
                <!-- Modal -->
                <div class="modal fade" id="register" tabindex="-1" aria-labelledby="registerLabel" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered modal-md"> 
                    <div class="modal-content p-3">
                      <div class="modal-header border-0">
                        <div class="row">
                          <div class="col-12 fs-4 fw-bold">Let's Get Started!</div>
                          <div class="col-12 fs-7 text-dark">Sign in to Access our Membership Forms</div>  
                        </div>
                        <div class="ms-5">
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        
                      </div>
                      <div class="modal-body">
                        
                        <form action="">
                          <div class="row py-4">
                            <div class="col-6 ">
                              <label for="firstname" class="form-label text-dark">First name</label>
                              <input type="text" class="form-control" id="firstname">
                            </div>
                            <div class="col-6 ">
                              <label for="lastname" class="form-label text-dark">Lastname</label>
                              <input type="text" class="form-control" id="lastname">
                            </div>
                            <div class="col-12">
                              <label for="email" class="form-label text-dark">Email</label>
                              <input type="email" class="form-control" id="email">
                            </div>
                            <div class="col-12">
                              <label for="password" class="form-label text-dark">Password</label>
                              <input type="password" class="form-control" id="password">
                            </div>
                            <div class="col-12">
                              <label for="password" class="form-label text-dark">Confirm Password</label>
                              <input type="password" class="form-control" id="password">
                            </div>
                            <div class="col-12 d-flex justify-content-center mt-4">
                              
                              <div class="row  -success d-block">
                                <div class="form-check ">
                                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                  <label class="form-check-label" for="flexCheckDefault">
                                    <span> Agree to <a class="text-decoration-none fw-bold bu-text-light-blue" href="#">Terms and Conditions</a>  of BUPF </span>
                                  </label>
                                </div>
                              </div>
                              
                            </div>
                            <div class="col-12 borders d-flex justify-content-center pt-3">
                              <button type="submit" class="btn rounded-pill w-100 fw-bold bu-orange text-light grow-on-hover">Sign Up</button>
                            </div>
                          </div>
                        </form>

                      </div>
                    </div>
                  </div>
                </div>

                
              </div>


            </div>
          </div>
        </div>

      </section>
    </main>

</html>
