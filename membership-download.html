<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>BU Provident Fund</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    
    </head>

    <body>
        <main class="container mt-2 ">
            <div class="row d-flex justify-content-center mb-5">
                <div class="col-lg-5 col-sm-12 col-md-8 card shadow-sm p-4 ">
                    
                    <!-- CAPSULE -->
                    <div class="row  bu-low-gradient-x d-flex justify-content-center p-3 rounded-4">
                        <div class="col-9 bg-light shadow-sm rounded-5 text-center shadow-sm" style="width: 20rem;">
                            <div class="row d-flex my-1">
                                <div class="col-3  d-flex justify-content-center align-items-center">
                                    <img class="img-fluid" style="width: 2.5rem;" src="assets/BU-logo.png" alt="">
                                </div>
                                <div class="col">
                                    <h5 class="fs-5 fw-bolder my-3 bu-text-light-blue">BICOL <span class="bu-text-orange">UNIVERSITY</span></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- CAPSULE -->

                    <div class="row justify-content-center pt-5 pb-4 ">
                        <div class="col-lg-7 col-md-9 col-sm-9 ">
                            <h5 class="text-center fw-bold fs-4">Provident  Fund, Inc. Membership Form</h5>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-12 d-flex justify-content-center">
                            <img class="img-fluid" src="assets/check.png" alt="check" style="width: 6rem;">
                        </div>
                        <div class="col-12  text-center">
                            <p class="fw-bolder fs-5">Thank You!</p>
                        </div>
                        <div class="col-12">
                            <p class="text-center mx-4">Congratulations! Your membership application has been 
                                successfully created. You are now one step closer 
                                to enjoying the benefits of being a official member of 
                                Bicol University Provident Fund.</p>
                        </div>
                    </div>

                    <div class="row  text-center mx-5 mt-4">
                        <label class="fw-bold">Download a copy of the form and present it to the
                            BUPF Staff for approval.</label>
                    </div>

                    <div class="row mx-5 mt-5">
                        <div class="col-12 d-grid mb-3">
                            <button class="btn btn-outline-bu fw-bold rounded">Edit Submission</button>
                        </div>
                        <div class="col-12 d-grid">
                            <button class="btn bu-orange fw-bold rounded text-light grow-on-hover">Download File</button>
                        </div>
                    </div>

                        
                    
                </div>
            </div>    
        </main>
    </body>


</html>
